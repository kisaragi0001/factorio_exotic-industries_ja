# PAGES
welcome=Exotic-Industriesへようこそ!
welcome-text=これはwikiのページです。ここでは、MOD、その機能、仕組みについての情報を得ることができます。また、新しい発見があれば、このWikiに新しい項目が登場するかもしれませんので、時々チェックしてみてください。質問や問題がある場合は、MODのDiscordサーバーで気軽に質問してください。サーバーへのリンクは、MODポータルのMODの説明の中にあります。
welcome-text-2=このMODでは、たくさんの新しいマシン、生産チェーン、ユニークな機能があなたを待っています。簡単なものもあれば、より難しいものもあります。ぜひ、探索してみてください!

game-related=ゲームプレイに関する情報
game-related-text=このセクションでは、MODのゲームプレイの特徴や仕組みに関する情報を掲載しています。いくつかのサブカテゴリーに分けられています。左のメニューで見つけることができます。

overall=モッドの概要
overall-text=Exotic-Industriesは、バニラのfactorioのほぼすべての側面に影響を与え、完全に作り直すオーバーホールMODです。当然ながら、Exotic-IndustriesにはKrastorio 2やSEのような他の大型MODとの統合は組み込まれていません。公式Modpackに記載されている推奨Modは、Exotic-Industriesのネイティブな統合を備えています。最高の体験のために、これらのMODを自分の好みのQOL MODと一緒に使用することをお勧めします。MODの重要な部分を調整することができるため、新しいプレイを開始する前に、MOD設定を必ず確認してください。

biters=バイターと敵について
biters-text=Exotic-Industriesでは、敵の役割は小さいです。ゲーム序盤では、汚染に気をつけず、非常にゆっくりと建造すると脅威となることがあります。しかし、このMODでは新しい敵や強い敵は追加されないので、ゲームが進むにつれてバイターの対処は容易になります。ゲーム後半になると、様々な強力な軍事オプションにアクセスできるようになります。そのため、あらかじめスタートエリアを増やすことを検討してもいいかもしれません。公式ModpackではいくつかのバイターベースMODが推奨されています。

ages-and-tech=技術と時代
ages-and-tech-text=Exotic-Industriesは、いくつかの時代の技術にまたがるMODです。各時代には、それぞれ独自の機能と仕組みがあります。

ages-and-tech-2=暗黒, 蒸気, 電気, コンピュータ, 量子そしてエキゾチック時代
ages-and-tech-text-2=このMODは6つの時代に分かれています。暗黒時代は非常に短く、最初の蒸気ベースの工場に向かうように誘導されます。石油は早い段階で入手可能で、燃料源として、あるいはバイターから身を守るために使用することができます。最初の電子機器を作ることで、電気の時代が始まり、さまざまな動力源を利用することができるようになります。この時代にはボットと核分裂が導入されます。コンピュータの時代には、ビーコンとモジュールが導入されます。量子時代には、ハイテク機械が利用できるようになります。そして最後にエキゾチック時代でゲームに勝利することができるようになります。

tech=研究の変化
tech-text=Exotic-Industriesは、技術の研究方法を変更する。新しい時代の技術は、前の時代の技術があらかじめ一定の割合で研究されている場合にのみ研究することができる。それに加えて、Exotic-Industriesでは、技術のコストが変更されます。すべての技術は最小限の研究価格から始まり、技術ツリーを進むにつれて高価になっていきます。これにより、好きな人は特定の技術を急ぐことができます。この技術コストのスケーリングと最小/最大値は、MOD設定で調整することができます。カーブの形は最後の技術の価格には影響せず、むしろそれに向かってスケーリングすることに注意してください。Exotic-Industriesを初めてプレイする場合は、技術のスケーリングは直線的なままにしておいてください。科学倍率を使用したい場合は、バニラ版を使用せず、MOD設定を使用してください。

tech-output=現在の時代の進捗について
tech-output-text=次に進むべき時代は、[font=default-bold]__3__[/font]です。次の時代を切り開くために、あなたは現在、必要な技術の[font=default-bold]__1__ / __2__[/font] %を研究していることになります。


world-gen-related=この世界について
world-gen-related-text=このセクションでは、MODの世界生成機能とメカニズムに関する情報を掲載しています。いくつかのサブカテゴリに分けられています。左のメニューで見つけることができます。


resources=新しい資源システム
resources-text=Exotic-Industriesでは、新しい資源システムを導入しています。鉱脈だけでなく、資源は様々なカテゴリーに分かれています。

stone=石
stone-text=石はこのゲームで最も一般的な資源である。石が産まれる鉱脈はなく、[color=orange]採石装置[/color] [item=ei_stone-quarry][item=ei_electric-stone-quarry] でどこでも採掘することができる。この採石装置の他に、プレイヤーは手で石を集めることができる。

surface-patches=地表鉱脈
surface-patches-text=地表鉱脈は、バニラ版ファクトリオと同様に見つけることができます。しかし、それらは鉄と銅にしか存在せず、[color=brown]粗鉱[/color] [item=ei_poor-iron-chunk][item=ei_poor-copper-chunk] しか得られないでしょう。これらの鉱石を製錬すると、副産物として必ずスラグが発生し、それを処理しなければなりません。

veins=深層鉱脈
veins-text=深層鉱脈は、ゲーム後半になると、[color=orange] 深層掘削機[/color] [item=ei_deep-drill] を使ってのみアクセスできます。この鉱脈では、高い生産量と優れた製錬比率を得ることができます。また、ウラン、鉛、金、ネオジムなど、この鉱脈からしか採掘できない素材もあります。

artifacts=エイリアンアーティファクト
artifacts-text=エキゾチックマターの力を利用した古代文明が残した遺物もあります。その遺品は世界中に散らばっています。中にはまだ使えるものもあるかもしれません。

actifacts-text-2=でも、何かの拍子に手付かずになってしまうかもしれないので要注意です...。


new-logistics=新しい物流システム
new-logistics-text=Exotic-Industriesはまた、いくつかの新しい物流機能を導入しています。これらの機能は、いくつかのサブカテゴリーに分かれています。左のメニューで見つけることができます。

train-progression=鉄道について
train-progression-text=鉄道は蒸気時代の早い段階から利用できます。最初は基本的な[color=orange]蒸気機関車[/color] [item=ei_steam-basic-locomotive] しか作れず、アイテムはあっても流体の輸送はできない。改良型の[color=orange]発展蒸気機関車[/color] [item=ei_steam-advanced-locomotive] では、液体も運べるようになります。これらの列車はいずれも石炭などの可燃性燃料を燃料とする。しかし後に、より優れた[color=brown]ディーゼル機関車[/color] [item=ei_diesel-fuel-unit] [item=locomotive] を動かすためには、[color=orange] ディーゼル燃料[/color]が必要です。

spidertron=スパイダートロンについて
spidertron-text=バニラのスパイダートロンに比べ、コンピューター時代の早い段階で利用可能です。しかし、車両を動かすには燃料が必要です。最初のうちは可燃性燃料が適しているが、後に核燃料や核融合燃料を使用すると、スパイダートロンにスピードと加速のボーナスを与えることができる。さらに、[color=green]Spidertron Patrols[/color]や[color=green]Constructron-Continued[/color]などのMODは、スパイダートロンの変更に伴って特別な統合が行われている。

cranes-and-belts=新しいベルトとインサーターについて
cranes-and-belts-text=Exotic-Industriesは、90アイテム/秒の処理能力を持つハイテク素材から作られた[color=orange]neo logistic belt[/color] [item=ei_neo-belt] というベルトの新しいティアを導入します。さらに、[color=orange]大型インサーター[/color] [item=ei_big-inserter] という新しいインサーターがMODによって追加されます。高速で列車を降ろしたり、チェストや倉庫間でアイテムを移動させるのに使用できます。

bots=更なるロボット
bots-text=Exotic-Industries Bots MODでプレイしている場合、特殊で優れたロボットや新しいロボポートを利用することも可能です。


new-mechanics=ゲームプレイの新機構
new-mechanics-text=Exotic-Industriesでは、多くの新しい機構が導入されています。これらの機構は、いくつかのサブカテゴリーに分かれています。左のメニューで見つけることができます。

beacon-overhaul=ビーコンオーバーホール
beacon-overhaul-text=Exotic-Industries は、1台のマシンに同時に影響を与えることができるビーコンの数を最大4個に制限しています。さらに、ビーコンを動かすには冷却液が必要になりました。しかし、より多くのモジュールを搭載できるようになり、さらに改良されたビーコンが追加され、制限数に対して2個のビーコンとしてカウントされますが、さらに多くのモジュールを搭載することができます。

specialised-pipes=特殊なパイプやデータケーブル
specialised-pipes-text=Exotic-Industries は、特殊なパイプとデータケーブルを紹介しています。 非常に冷たい液体[fluid=ei_liquid-oxygen] [fluid=ei_liquid-nitrogen] や非常に熱い液体 [fluid=ei_heated-helium-3]は通常のパイプでは気体に変化しまうので、液体のまま輸送するために[color=orange] 断熱パイプ[/color]を利用する必要があります。[color=orange]データケーブル[/color]は、マシン間のデータ伝送に使用されます。[color=orange]コンピュータ[/color] [item=ei_computer-core] や [color=orange]量子コンピュータ[/color] [item=ei_quantum-computer] を動かすために必要なものです。

space-destinations=宇宙の目的地
space-destinations-text=[color=orange]ロケットサイロ[/color] [item=rocket-silo]は、その貨物をさまざまな目的地に送るために使用することができます。コンピュータ時代に初めてアンロックされたときは、衛星を[color=green] Nauvis軌道[/color]にしか送ることができません。送信された衛星やロケットの荷物の種類に応じて、データや他の有用な打ち上げ製品を受け取ることができます。

space-destinations-2=さまざまな目的地
space-destinations-2-text=進むにつれて、太陽系内や太陽系外のさまざまな目的地に行くことができるようになります。選択した目的地までの距離に応じて、必要なロケット燃料は増減します。さらに、いくつかの目的地を最初に発見するには、特殊な [color=orange] 探査衛星 [/color] [item=ei_exploration-satellite] を送るか、通常の貨物を積んだロケットを送ったときに偶然発見される必要があります。新しい目的地は、[color=purple]太陽系外の深宇宙[/color]にある場合もあります。なお、探査衛星を送った場合でも、新しい目的地を発見できるかどうかは常に偶然に左右されます。 

induction-matrix=インダクションマトリックス
induction-matrix-text=[color=orange]インダクションマトリックス[/color]は、大量のエネルギーを蓄えることができる複合機器である。通常の蓄電池と同じように架空電力を蓄え、後で放出することができる。マトリックスの大きさの異なるティアは、対応する技術を研究することでアンロックすることができます。

induction-matrix-2=インダクションマトリックスコンポーネント
induction-matrix-2-text=インダクションマトリックスは、いくつかのコンポーネントで構成されています。[color=orange]インダクションマトリックスコア[/color] [item=ei_induction-matrix-core] は、マトリックスの主要な構成要素です。[color=orange]インダクションコイル[/color] [item=ei_induction-matrix-basic-coil][item=ei_induction-matrix-advanced-coil][item=ei_induction-matrix-superior-coil] はエネルギーを貯蔵します。これらはより高いティアにアップグレードすることができ、[color=orange]マトリックスソレノイド[/color] [item=ei_induction-matrix-basic-solenoid] の近くに置くとボーナスを得ることができます。これらのソレノイドは直列に配置するとより効果的ですが、作り込み過ぎないようにしましょう。[color=orange]コンバーター[/color] [item=ei_induction-matrix-basic-converter][item=ei_induction-matrix-advanced-converter][item=ei_induction-matrix-superior-converter] マトリックスを出入りできる電力量を増加させることができる。

exotic-stabilizers=エキゾチックマタースタビライザー
exotic-stabilizers-text=エキゾチックマターの処理は非常に困難であり、その高いエネルギーレベルに耐えられる特殊なマシンが必要です。この機械は[color=orange]エキゾチックマター組み立て機[/color] [item=ei_exotic-assembler] と呼ばれています。しかし、この機械も時折不安定になり、爆発することがある。これを防ぐには、組み立て機の周りに[color=orange]エキゾチックマタースタビライザー[/color] [item=ei_matter-stabilizer] を配置すればいい。もしかしたら、世界中で見つけることができるかもしれません。

black-hole=ブラックホール発生器
black-hole-text=強大な[color=orange] ブラックホール発生器[/color]は、物質そのもののエネルギーを利用することができる機械である。この機械を作り、[color=green]完全稼働[/color]状態にすることがゲームの勝利となります。このリアクターを稼働させるためには、十分な量の建築資材と、消耗品の安定供給、そして多くの電力が必要です。そのため、あらかじめ優れた[color=orange]核融合炉[/color]のインフラや、ハイエンドの[color=orange] インダクションマトリックス[/color]を用意しておくことを検討しよう。

black-hole-2=ブラックホール発生器の構成要素
black-hole-2-text=複数の構成要素がジェネレーターの構造を構成しています。[color=orange]ブラックホール発生器[/color] [item=ei_black-hole] は必要な主要な建物で、起動するとインベントリ内のあらゆるアイテムを消費し、内部の［color=green］質量［/color］に追加します。ブラックホール内部の質量は時間と共に減衰する。ここで、アイテムの種類は関係なく、どのアイテムでも同じ質量が加算されます。[color=orange]エネルギー入力パイロン[/color] [item=ei_energy-injector-pylon] はブラックホールの封じ込めフィールドを活性化させるのに役立つ。パイロン1本あたり5GWの電力を消費して活動するが、起動段階ではブラックホールはまだ小さく、リアクター自体で封じ込めることができるため、パイロンは必要ない。[color=orange] エネルギー出力パイロン[/color] [item=ei_energy-extractor-pylon] は、発電機からパイロン1本あたり最大100GWを出力できる。ブラックホールの完全運用段階でのみ、これが可能である。

black-hole-3=ブラックホールステージ
black-hole-3-text=リアクターを作動させるためには、異なる手順が必要です。起動状態ではパイロンは必要なく、初期質量カウントの [color=blue]10x10^3 kg[/color] に達するだけです。ステージの進捗が100%に達すると、ジェネレーターは次の状態に到達します。さらに進行するには、[color=blue]8つのエネルギー入力パイロン[/color] [item=ei_energy-injector-pylon] が常にアクティブである必要があります。拡張ボタンを押すと、ブラックホール半径が増加します。この状態で[color=blue]60s[/color]以上稼働させないと、リアクターは完全な稼働段階に入らない。これ以降、範囲内の[color=orange]エネルギー出力パイロン[/color] [item=ei_energy-extractor-pylon] は、マシンからエネルギーを出力し、グリッドに供給することができます。出力が大きいので、ジェネレーターはほとんど自立しており、一定の質量を入力するだけでいい。

nuclear-fission-and-fusion=核分裂と核融合
nuclear-fission-and-fusion-text=Exotic-Industriesは、原子力発電のためのいくつかの新しい機能を紹介します。これらの機能は、いくつかのサブカテゴリーに分かれています。左のメニューから探すことができます。

fission-reactors=核分裂の変化
fission-reactors-text=このMODでは核分裂のエネルギーが変更されています。[color=orange]原子炉[/color] [item=nuclear-reactor] は隣接ボーナスを受け取らなくなり、エネルギー出力が増加した。ウランはバニラに比べて入手が難しくなっています。しかし、使用済みの燃料棒をリサイクルすることで、核分裂生成物を新しい燃料棒に再利用することができ、効率を上げることができます。ただし、[color=brown]核廃棄物[/color] [item=ei_nuclear-waste] は処理する必要がある。

fission-reactors-2=高温反応炉
fission-reactors-2-text=[color=orange]高温反応炉[/color] [item=ei_high-temperature-reactor] は、より多くのエネルギーを生み出すために使用できる新しい核分裂炉です。使用温度まで加熱すれば、核分裂しない[color=brown]トリウム[/color] [item=ei_thorium-232-fuel] の燃料も使用できるようになります。

fusion-power=核融合発電
fusion-power-text=[color=orange]核融合炉[/color] [item=ei_fusion-reactor] は、軽い原子を融合させることで大量のエネルギーを発生させることができる新しい機械である。冷却は[color=orange]鉛冷却液[/color] [fluid=ei_cold-coolant][fluid=ei_hot-coolant] サイクルで行われます。しかし、この核融合炉は建設費が高く、常に燃料を投入する必要がある。最初のうちは、[color=blue]リチウム[/color]と[color=blue]軽水素[/color]が最適な燃料オプションです。その後、[color=blue]重水素[/color]や[color=blue]トリチウム[/color]、さらには[color=blue]ヘリウム3［/color］も燃料として使用できるようになります。

fusion-power-2=中性子とあなたへ
fusion-power-2-text=改良された核融合燃料を得るためには、[color=green]中性子[/color]を利用することができます。中性子は[color=green]核分裂[/color]と[color=green]核融合[/color]の中性子源から発生し、[color=orange]中性子コレクター[/color] [item=ei_neutron-collector] で回収する必要がある。中性子源の強度とコレクターまでの距離に応じて、より多くの、またはより少ない中性子を得ることができます。
