[entity-name]
ei_fueler=自動給油塔

[item-description]
ei_fueler=自動で範囲内にある燃料の給油を行う[color=orange]給油塔[/color]である。列車、自動車、戦車、およびそれらの[color=blue]装備グリッド[/color]への給油に使用することができます。詳細はInformatronのWikiをご覧ください。

[mod-setting-name]
ei_fueler_max_updates_per_tick=Max updates per tick
ei_fueler_range=Refuelung tower range

[mod-setting-description]
ei_fueler_max_updates_per_tick=1tickあたりの更新回数。給油塔は周期的なループで更新されていきます。この数を増やすと、より多くの給油塔が短時間で更新されることになります。ただし、パフォーマンスは低下します。タワーを使って静止したターゲットに燃料を補給するだけなら、デフォルト設定で十分です。
ei_fueler_range=射程距離が長いと、より遠くにあるターゲットを見つけることができます。しかし、タワーがより広い範囲をスキャンする必要があるため、パフォーマンスは低下します。

[technology-name]
ei_fueler=給油塔

[technology-description]
ei_fueler=自動給油塔は、その範囲内にある車両、スパイダートロン、列車、車両/プレイヤー装備グリッドに燃料を補給することができます。自動給油塔は、そのインベントリから近くの燃料インベントリにアイテムを転送する。一度に給油できるターゲットは1種類のみです。タワーの燃料を補給するターゲットの種類を設定するには、タワーをクリックすると表示されるGUIを使用することができます。タワーをクリックすると表示されるGUIで、燃料を補給する対象を設定することができます。また、タワーは使用済みの燃料をすべて引き抜き、可能であれば自身のインベントリに保存します。

