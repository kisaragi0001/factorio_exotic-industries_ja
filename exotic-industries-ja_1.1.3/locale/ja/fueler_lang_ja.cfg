[exotic-industries-fueler-informatron]
menu_exotic-industries-fueler-informatron=給油塔
title_exotic-industries-fueler-informatron=給油塔

welcome=Exotic Industries: 給油塔
welcome-text=自動給油塔は、その範囲内にある車両、スパイダートロン、列車、車両/プレイヤー装備グリッドに燃料を補給することができます。自動給油塔は、そのインベントリから近くの燃料インベントリにアイテムを転送する。一度に給油できるターゲットは1種類のみです。タワーの燃料を補給するターゲットの種類を設定するには、タワーをクリックすると表示されるGUIを使用することができます。タワーをクリックすると表示されるGUIで、燃料を補給する対象を設定することができます。また、タワーは使用済みの燃料をすべて引き抜き、可能であれば自身のインベントリに保存します。

welcome-text-2=これらの塔は、動いている列車のような、動いているターゲットにも燃料を補給することができます。このMODのパフォーマンスへの影響は、配置された塔の量によって変わることはありませんが、代わりにその更新頻度が減少します。更新頻度とタワーの範囲はMOD設定で変更可能です。デフォルトの設定は、すべての静止したターゲットに対して十分なものです。ターゲットが動いていて、塔の量が多い場合、塔が通過する列車に燃料を供給するのを失敗する可能性があります。
