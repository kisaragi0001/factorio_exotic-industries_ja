ei_destill-tower=石油を蒸留して成分にする。
ei_computer-core=基本的なコンピュータベースの自動化に入る。
ei_big-lab=より高度な技術を研究するためには、高度な研究所が必要です。
ei_induction-matrix=インダクションマトリックスは、エネルギーを蓄える巨大な多重構造体です。詳細はInformaTronのwikiに記載されています。
ei_neodym-refining=ネオジム鉱石を精製してネオジム板を作る。ハイテク機械には欠かせないものです。
ei_deep-mining=深部採掘を行い、より多くの資源や、nauvisの深層にしかない資源を手に入れるために使用する。
ei_bio-chamber=エイリアンの種を育て、それを使ってバイオ強化プレートを生産する。種はエイリアンの花を殺すことで初期にある程度手に入れることができる。
ei_moon-exploration=ムーンフィッシュを入手し、宇宙開発に乗り出す。
ei_quantum-computer=量子コンピュータベースの自動化に乗り出す。
ei_fluid-boiler=[color=orange]可燃性流体[/color]を消費し、蒸気を生み出す. [color=orange]可燃性流体[/color]は、石油、石油製品、一般に燃料価値のある流体を含みます。.
ei_small-inserter=フィルタースロットを備えた2x2インサーター。スタック全体を一度に移動させることができる。
