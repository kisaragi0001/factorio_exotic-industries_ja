ei_z-boson-cavity=zボソンを保存するために設計された容器。
ei_gluon-cavity=グルオンを保存するために設計された容器。
ei_destill-tower=[color=red]熱[/color]を必要とする蒸留塔です。[color=orange]残油[/color][fluid=ei_residual-oil]を成分に分離することができる。
