[item-description]
ei_insulated-pipe=断熱パイプは、[color=red]超高温の気体(プラズマ)[/color]や、[color=blue]超低温の液体(液体ガス)[/color]をパイプにダメージを与えることなく輸送することができる特殊なパイプです。
ei_insulated-underground-pipe=断熱地下パイプは、[color=red]超高温の気体(プラズマ)[/color]や、[color=blue]超低温の液体(液体ガス)[/color]をパイプにダメージを与えることなく輸送することができる特殊な地下パイプです。
ei_insulated-tank=断熱タンクは、[color=red]超高温の気体（プラズマ）[/color]や、[color=blue]超低温の液体（液体ガス）[/color]を保存するために使用できる特殊なタンクです。
ei_cooler=気体を冷却して液体にするために使用するハイパークーラー。液体ガスの輸送には、[color=blue]断熱パイプ[/color] [item=ei_insulated-pipe] を使用します。
ei_data-pipe=[color=blue]コンピューティングパワー[/color] [fluid=ei_computing-power] を輸送できる特殊なデータケーブルです。
ei_stone-quarry=この採石装置は、あらゆる場所から[color=orange]石[/color] [item=stone]を採掘することができます。
ei_electric-stone-quarry=この採石装置は、あらゆる場所から[color=orange]石[/color] [item=stone]を採掘することができます。
ei_deep-drill=鉱脈にアクセスすることができるドリルです。動作には[color=orange]1/s drill fluid[/color] [fluid=ei_drill-fluid] が必要です。
ei_advanced-drill=鉱脈にアクセスすることができるドリルです。動作には[color=orange]2/s drill fluid[/color] [fluid=ei_drill-fluid] が必要です。
ei_exotic-assember=この組み立て機は、[color=orange]エキゾチック・アイテム[/color]を作るために使うことができます。しかし、エキゾチックな物質は非常に不安定であるようなので、爆発を防ぐために[color=blue]マタースタビライザー[/color]の近くに置く必要がある。
ei_computer-core=電気といくつかの電子部品を必要とし、[color=blue]コンピューティングパワー[/color] [fluid=ei_computing-power] を提供します。[color=orange]データケーブル[/color] [item=ei_data-pipe] を接続して使用します。
ei_quantum-computer=高度に進化したコンピューター。ハイテクデータを取得するための様々な入力を提供する。
ei_matter-stabilizer=人工的な物質安定装置。[color=orange]エキゾチックマター組み立て機[/color] [item=ei_exotic-assembler] を安定させ、爆発を防ぐために使用することができます。
ei_copper-beacon=冷却式ビーコン。機能するには[color=blue]1/s 液体窒素[/color] [fluid=ei_liquid-nitrogen] が必要です。ビーコンオーバーライドの対象として、[color=orange]1[/color]のビーコンとしてカウントされる。
ei_iron-beacon=冷却式ビーコンです。機能するには[color=blue]2/s 液体窒素[/color] [fluid=ei_liquid-nitrogen] が必要です。ビーコン・オーバーライドに対して[color=orange]2[/color]のビーコンとしてカウントされます。
ei_induction-matrix-core=インダクションマトリックスのマルチストラクチャのコアです。コアは1つのマトリックスに1つだけ配置できる。
ei_induction-matrix-basic-coil=インダクションマトリックス・マルチストラクチャーの基本コイルです。マトリックスのエネルギー容量を[color=yellow]25 MJ[/color]増加させます。
ei_induction-matrix-advanced-coil=インダクションマトリックス・マルチストラクチャーの発展コイルです。マトリックスのエネルギー容量を[color=yellow]100 MJ[/color]増加させる。
ei_induction-matrix-superior-coil=インダクションマトリックス・マルチストラクチャーの先進コイルです。マトリックスのエネルギー容量を[color=yellow]1000 MJ[/color]増加させる。
ei_induction-matrix-basic-converter=インダクションマトリックス・マルチストラクチャーの基本変換機です。マトリックスのエネルギー伝達率を向上させる。基本変換機として[color=orange]2[/color]カウントされます。
ei_induction-matrix-advanced-converter=インダクションマトリックス・マルチストラクチャーの発展変換器です。マトリックスのエネルギー伝達率を向上させる。基本変換機として[color=orange]4[/color]カウントされます。
ei_induction-matrix-superior-converter=インダクションマトリックス・マルチストラクチャーの先進変換機です。マトリックスのエネルギー伝達率を向上させる。最大4個まで対応。
ei_induction-matrix-basic-solenoid=インダクションマトリックス・マルチストラクチャーのソレノイドです。コイルの隣に直列に配置すると、コイルの効率を上げることができる。ただし、ソレノイドの数が多すぎると、マトリックスのエネルギー容量が減少することがあります。
ei_fission-facility=核分裂炉を開発するために、核分裂関連の知識を得る。
ei_high-temperature-reactor=他の原子炉からの[color=red]熱[/color]を動力源とする必要がある。大量の蒸気を発生させ、[color=orange]トリウム[/color] [item=ei_thorium-232] ベースの燃料を利用することも可能である。[color=gleen]ウラン235燃料棒[/color] [item=ei_uranium-235-fuel]を使用した場合、500MWの電力分の蒸気を発生させる。
ei_castor=[color=yellow]核廃棄物[/color] [item=ei_nuclear-waste] はここに保管してください。
ei_neutron-collector=原子炉や核融合炉などの中性子源から中性子を吸収し、[color=blue]中性子容器[/color] [item=ei_charged-neutron-container] に充填します。コレクターが中性子源からどれだけ離れているかによって、その効率は変化します。より近いほど効率的です。効率が悪いと、[color=blue]中性子容器[/color] [item=ei_neutron-container] -> [item=ei_charged-neutron-container] の充填に時間がかかるということを意味します。
ei_neutron-activator=[color=blue]中性子容器[/color] [item=ei_charged-neutron-container] から各種元素に中性子を照射し、価値ある核融合燃料を得る。
ei_fusion-reactor=熱核融合炉です。様々な核融合燃料を融合させ、[color=orange]液体鉛冷却液[/color] [fluid=ei_cold-coolant][fluid=ei_hot-coolant] を加熱して発電することができます。熱核融合炉は様々なモードで動作させることができます。詳しくはInformaTronのwikiをぜひご覧ください。
ei_gauss-module=[font=default-bold]ゴッドモジュール。[/font] このモジュールは、[font=default-bold]生産力モジュールを受け入れるすべてのマシン[/font]で使用できますが、特定のレシピに限定されることはないです。
ei_fluid-boiler=蒸気を発生させるために、[color=orange]可燃性流体[/color]を消費する。[color=orange]燃焼可能な流体[/color]には、石油、石油製品、および一般的に燃料価値のある流体が含まれる。
ei_small-inserter=フィルタースロットを備えた2x2インサーター。スタック全体を一度に移動させることができる。
ei_big-inserter=フィルタースロットを備えた2x2インサーター。スタック全体を一度に高速で移動させることができる。
ei_small-inserter-normal=2x2インサータ。スタック全体を一度に移動させることができます。アイテムのフィルタリングには使用できません。
ei_big-inserter-normal=2x2インサーター。スタック全体を一度に高速で移動させることができます。アイテムのフィルタリングはできません。
ei_module-base=モジュールの土台となるもの。様々なモジュールの作成に使用できる。
